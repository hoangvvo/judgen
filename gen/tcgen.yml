testcase:
  extensions: ["inp", "out", "txt"]
  output: ./result/TEST*/
languages:
  c:
    name: "C"
    extensions: ["c"]
    compile: ["gcc", "$SOURCE", "-o", "$OUTPUT"]
    run: ["$OUTPUT"]
  cpp:
    name: "C++"
    extensions: ["cpp"]
    compile: ["g++", "$SOURCE", "-o", "$OUTPUT"]
    run: ["$OUTPUT"]
  go:
    name: "Go"
    extensions: ["go"]
    compile: ["go", "build", "-o", "$OUTPUT"]
    run: ["$OUTPUT"]
  python:
    name: "Python"
    extensions: ["py"]
    run: ["python2", "$OUTPUT"]
  pascal:
    name: "Pascal"
    extensions: ["pas", "pp"]
    compile: ["fpc", "-o\"$OUTPUT\"", "$SOURCE"]
    run: ["$OUTPUT"]
  windows-executable:
    name: "Microsoft Windows Executable"
    extensions: ["exe"]
    run: ["$OUTPUT"]
  binary:
    name: "Binary"
    extensions: [""]
    run: ["$OUTPUT"]